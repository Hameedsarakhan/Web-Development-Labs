<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function calculate(a,b){
        const add=a+b;
        const sub=a-b;
        const prod=a*b;
        const div=a/b;
        const trig=Math.sin(a)+Math.cos(b);
        const sq=Math.sqrt(a)-Math.sqrt(b);
        return[add,sub,prod,div,trig,sq];
    }
    [add1,sub1,prod1,div1,trig1,sq1]=calculate(16,25);
    document.write("<p> sum:"+add1+"</p>");
    document.write("<p> difference:"+sub1+"</p>");
    document.write("<p> multiply:"+prod1+"</p>");
    document.write("<p> divide:"+div1+"</p>");
    document.write("<p> trig:"+trig1+"</p>");
    document.write("<p> sqrt:"+sq1+"</p>");

</script>
<body>
    
</body>
</html>
