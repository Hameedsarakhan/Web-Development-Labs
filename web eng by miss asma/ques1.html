<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=0, initial-scale=1.0">
    <title>Document</title>
    <script>
        function sum(a,b){
            sara= a+b;
            document.write(sara);
        }
        function sub(a,b){
            abiha= a-b;
            document.write(abiha);
        }
    </script>
</head>
<body>
    <!--METHOD 1  WITH BUTTON-->
    <p style="color:aqua; height:70px; width:50px; background-color: rgb(255, 255, 255);" id="p1"></p>
    <p style="color:aqua; height:70px; width:50px; background-color: rgb(255, 255, 255);" id="p2"></p>
    <button value="add" onclick="sum(1,2)">Add</button>
    <button value="add" onclick="sub(1,2)">Sub</button>
    
    <script>
       
        document.getElementById("p1").innerHTML=sara;
        document.getElementById("p2").innerHTML=abiha;
    </script>
       
</body>
</html>
