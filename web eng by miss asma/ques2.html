    <script>
        function sum(a,b){

            return a-b;
        }
    </script>

<body>

    <button value="add" onclick="sum()">Add</button>
    <button value="add" onclick="sub()">Sub</button>
    
    <script>
        let x=parseInt(prompt("enter the first input"));
        let y=parseInt(prompt("enter the second input"));
        let result=sum(x,y);
    
   
        let r4=sum(x,y);

    </script>
       
</body>
